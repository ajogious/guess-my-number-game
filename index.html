<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>guess my number</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="message">message</div>
        <form action="#">
          <input type="number" class="input-value" max="20" min="1" />
          <input type="submit" class="btn" value="Guess" />
        </form>
        <div class="game-periods">
          <div class="game-left">Game left: <span id="game-left">4</span></div>
          <div class="scores">
            <div class="score">Score: <span id="score">3</span></div>
            <div class="highest-score">
              Highest Score: <span id="highest-score">5</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
